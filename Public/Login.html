<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/Login.css">
        <link rel="stylesheet" href="/assets/css/popup.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="section">
            <div class="design">
                <div class="school-desc">
                    <div class="image">
                        <img src="/assets/jpg/logo_phinma.png" alt="logo" class="logo" />
                    </div>
                    <h1> University of Pangasinan </h1>
                    <p> 28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines </p>
                </div>
            </div>
            <div class="wrapper">
                <div class="image">
                    <img src="/assets/jpg/logo_college.png" alt="logo" class="logo" />
                </div>
                <div class="login-box">
                    <div class="login-top">
                        <h2> Login </h2>
                        <div class="block"></div>
                    </div>
                    <div class="login-container">
                        <form id="loginForm" action="/admin/login" method="POST">
                            <div class="form-input">
                                <label>Email</label>
                                <input type="email" placeholder="Enter Email" name="email" required autocomplete="username">
                            </div>
                            <div class="form-input">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password" name="password" required autocomplete="current-password">
                            </div>
                            <div class="password-forgot">
                                <a href="forgotPassword.html"> Forgot password?</a>
                            </div>
                            <div class="Button">
                                <button type="submit" class="Submit">Submit</button>
                            </div>
                            <div class="registration">
                                <a href="Register.html"> Register </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success Popup -->
        <div id="successPopup" class="popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <p>Login successful! Redirecting...</p>
            </div>
        </div>

        <script src="/assets/js/Login.js" type="module"></script>
    </body>
</html>
