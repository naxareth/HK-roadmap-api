<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forgot Password </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 25px 150px auto;
            gap: 10px;
            width: 120%;
            max-width: 1400px;
            margin: 50px 100px;
        }
        .grid-item {
            padding: 10px;
            color: white;
            text-align: center;
        }
        .item1 { 
            border-bottom: 2px solid #D3D3D3;
            display: flex;
            color: #000;
            grid-column: span 7;
            align-items: center;
            padding-bottom: 20px;
         }
        .item2 { 
            border-right: 2px solid #D3D3D3;
            color:#000;
            grid-column: span 3;
            grid-row: span 24;
        }

        .item2 .logo {
            width: 400px; 
            height: 200px; 
            overflow: hidden;
            align-self: center; 
        }

        .item3 {
            margin: 10px 10px;
            color: #000;
            grid-column: span 4;
            grid-row: span 10;
            padding: 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            border-right: 1px solid white;
            border-left: 1px solid white;
            border-top: 1px solid white;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box; 
            margin-bottom: 10px;
        }

        .item3 .Recovery .Submit {
            background-color: white; 
            border: 2px solid #007BFF; 
            color: #007BFF; 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-size: 12px;
            cursor: pointer; 
            transition: background-color 0.3s, color 0.3s;
        }

        .item3 .Recovery .Submit:hover {
            background-color: #007BFF;
            border: 2px solid white; 
            color: white;
        }

        .item3 .Recovery .Cancel {
            background-color: white; 
            border: 2px solid #ce2424; 
            color: #ce2424; 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-size: 12px;
            cursor: pointer; 
            transition: background-color 0.3s, color 0.3s;
        }

        .item3 .Recovery .Cancel:hover {
            background-color: #ce2424;
            border: 2px solid white; 
            color: white;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
        }

        .wrapper {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            max-width: 1450px;
            max-height: 750px;
            margin: 50px 50px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item item1">
                <h2> Forgot Password </h2>
            </div>
            <div class="grid-item item2">
                <img src="asus.jpg" class="logo">
                <h1> University of Pangasinan </h1>
                <p> 28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines </p>
            </div>
                <div class="grid-item item3">
                    <form class="Recovery">
                        <label for="email" class="Email"> Input University Email Address </label>
                        <input type="email" class="Input-Email" name="email" placeholder="Enter Required Email Address" required>
                        <button type="submit" class="Submit"> Send OTP </button>
                        <button type="cancel" class="Cancel"> Cancel </button>
                        <br>
                        <br>
                        <a href="#" class="Login">Back to Login</a>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
