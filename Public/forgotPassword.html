<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/forgotPassword.css">
    <title> Forgot Password </title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item item1">
                <h2> Forgot Password </h2>
            </div>
            <div class="grid-item item2">
                <img src="/assets/jpg/logo_phinma.png" class="logo">
                <h1> University of Pangasinan </h1>
                <p> 28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines </p>
            </div>
                <div class="grid-item item3">
                    <form id="recoveryForm" class="Recovery">
                        <div class="form-input">
                            <label>Account Type</label>
                            <select name="role" required class="role-select">
                                <option value="">Select Role</option>
                                <option value="admin">Administrator</option>
                                <option value="staff">Staff Member</option>
                            </select>
                        </div>
                        
                        <div class="form-input">
                            <label for="email" class="Email">University Email Address</label>
                            <input type="email" class="Input-Email" name="email" 
                                   placeholder="Enter registered email" required>
                        </div>
                    
                        <div class="form-actions">
                            <button type="submit" class="Submit">Send OTP</button>
                            <button type="button" class="Cancel" onclick="window.location.href='login.html'">Cancel</button>
                        </div>
                        
                        <div class="back-to-login">
                            <a href="Login.html" class="Login">Back to Login</a>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <div id="successPopup" class="popup success-message" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <span id="successText"></span>
        </div>
    </div>
    
    <div id="errorMessage" class="popup error-message" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <span id="errorText"></span>
        </div>
    </div>
    <script src="/assets/js/forgotPassword.js" type="module"></script>
</body>
</html>
