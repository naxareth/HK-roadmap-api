<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/forgotPassword.css">
    <link rel="stylesheet" href="/assets/css/popup.css">
    <title> Forgot Password </title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item item1">
                <h2> Forgot Password </h2>
            </div>
            <div class="grid-item item2">
                <img src="/assets/jpg/logo_phinma.png" class="logo">
                <h1> University of Pangasinan </h1>
                <p> 28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines </p>
            </div>
                <div class="grid-item item3">
                    <form class="Recovery">
                        <label for="email" class="Email"> Input University Email Address </label>
                        <input type="email" class="Input-Email" name="email" placeholder="Enter Required Email Address" required>
                        <button type="submit" class="Submit"> Send OTP </button>
                        <button type="cancel" class="Cancel"> Cancel </button>
                        <br>
                        <br>
                        <a href="Login.html" class="Login">Back to Login</a>
                    </form>
                </div>
        </div>
    </div>
    <div id="errorMessage" class="popup error-message" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <span id="errorText"></span>
        </div>
    </div>
    <script src="/assets/js/forgotPassword.js" type="module"></script>
</body>
</html>
