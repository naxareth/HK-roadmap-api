<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/Register.css">
        <link rel="stylesheet" href="/assets/css/popup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Register Page</title>
    </head>
    <body>
        <div class="section">
            <div class="design">
                <div class="school-desc">
                    <div class="image-container">
                        <img src="/assets/jpg/logo_phinma.png" alt="logo" class="transition-logo active" />
                        <img src="/assets/jpg/upang-backgroundOne.png" alt="logo" class="transition-logo" />
                        <img src="/assets/jpg/upang-backgroundTwo.jpg" alt="logo" class="transition-logo" />
                    </div>
                    <h1> HK ROADMAP </h1>
                    <p> 28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines </p>
                </div>
            </div>
            <div class="wrapper">
                <div class="image">
                    <img src="/assets/jpg/logo_college.png" alt="logo" class="logo" />
                </div>
                <div class="register-box">
                    <div class="register-top">
                        <h2> Register </h2>
                        <div class="block"></div>
                    </div>
                    <div class="register-container">
                        <form id="registerForm" method="POST">
                            <div class="form-input">
                                <label>Name</label>
                                <input type="text" placeholder="Enter Name" name="name" required autocomplete="name">
                            </div>
                            <div class="form-input">
                                <label>Email</label>
                                <input type="email" placeholder="Enter Email" name="email" required autocomplete="username">
                            </div>
                            <div class="form-input">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password" name="password" id="password" required autocomplete="current-password">
                                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                            </div>
                            <div class="form-input">
                                <label>Confirm Password</label>
                                <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required autocomplete="current-password">
                                <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                            </div>
                            <div class="form-input">
                                <label>Login As</label>
                                <select name="role" required class="role-select">
                                    <option value="">Select Role</option>
                                    <option value="admin">Administrator</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <div class="Button">
                                <button type="submit" class="Submit">Submit</button>
                            </div>
                            <div class="Login">
                                <a href="Login.html"> Login </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="successPopup" class="popup" style="display: none;">
            <div class="popup-content">
                <p>Registration successful! Redirecting...</p>
            </div>
        </div>
        <div id="errorMessage" class="popup error-message" style="display: none;">
            <div class="popup-content">
                <span id="errorText"></span>
            </div>
        </div>

        <script src="/assets/js/Register.js" type="module"></script>
        <script>
            // Image transition functionality
            (function() {
                const images = [
                    '/assets/jpg/logo_phinma.png',
                    '/assets/jpg/upang-backgroundOne.png',
                    '/assets/jpg/upang-backgroundTwo.jpg'
                ];
        
                // Preload images
                images.forEach(src => new Image().src = src);
        
                const logoElements = document.querySelectorAll('.transition-logo');
                let currentIndex = 0;
        
                function cycleImages() {
                    const nextIndex = (currentIndex + 1) % images.length;
                    
                    logoElements[currentIndex].classList.remove('active');
                    logoElements[nextIndex].classList.add('active');
                    
                    currentIndex = nextIndex;
                }
        
                // Start cycling every 7 seconds
                setInterval(cycleImages, 7000);
            })();
        </script>
    </body>
</html>
