<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/changePassword.css">
    <link rel="stylesheet" href="/assets/css/popup.css">
    <script src="/assets/js/changePassword.js" type="module"></script>
    <title>Change Password</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item item1">
                <h2>Change Password</h2>
            </div>
            <div class="grid-item item2">
                <img src="/assets/jpg/logo_phinma.png" class="logo">
                <h1>University of Pangasinan</h1>
                <p>28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines</p>
            </div>
                <div class="grid-item item3">
                    <form id="verifyForm" class="Recovery">

                    <label for="email" class="Email">Enter University Email Address</label>
                    <input type="email" class="Enter-Email" name="email" placeholder="Enter Required Email Address" required>
                    <label for="otp" class="Otp">Enter OTP</label>
                    <input type="otp" class="Otp" name="otp" placeholder="Enter One Time Password" required>
                    <button type="submit" class="Submit">Verify</button>
                </form>

                <form id="changePasswordForm" class="Recovery" style="display: none;">
                    <label for="email" class="Email">Enter University Email Address</label>
                    <input type="email" class="Enter-Email" name="email" placeholder="Enter Required Email Address" required>
                    <label for="password" class="New-Password">Enter New Password</label>
                    <input type="password" class="New-Password" name="new-password" placeholder="Enter Required New Password" required>
                    <label for="password" class="Confirmed-Password">Enter Confirmed Password</label>
                    <input type="password" class="Confirmed-Password" name="confirmed-password" placeholder="Enter Required Confirmed Password" required>
                    <button type="submit" class="Submit">Change Password</button>
                    <br>
                    <br>
                    <a href="#" class="Login">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
    <div id="successPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p>Registration successful! Redirecting...</p>
        </div>
    </div>
    <div id="errorMessage" class="popup error-message" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <span id="errorText"></span>
        </div>
    </div>
</body>
</html>
