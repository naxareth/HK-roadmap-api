<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/changePassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Change Password</title>
    <style>
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="item1">
                <h2>Change Password</h2>
            </div>
            
            <div class="item2">
                <img src="/assets/jpg/logo_phinma.png" class="logo" alt="University Logo">
                <h1>University of Pangasinan</h1>
                <p>28WV+R2R, Arellano St, Downtown District, Dagupan, 2400 Pangasinan, Philippines</p>
            </div>

            <div class="item3">
                <div class="account-info">
                    <p>Account Type: <span id="displayRole"></span></p>
                    <p>Email: <span id="displayEmail"></span></p>
                </div>

                <!-- OTP Verification Form -->
                <form id="verifyForm" class="Recovery">
                    <input type="hidden" name="role" id="roleField">
                    <input type="hidden" name="email" id="emailField">
                    
                    <div class="form-input">
                        <label>Verification Code</label>
                        <input type="text" name="otp" placeholder="Enter 6-digit OTP" 
                               pattern="\d{6}" required>
                    </div>
                    
                    <button type="submit" class="Submit">Verify OTP</button>
                    <a href="Login.html" class="Login">Back to Login</a>
                </form>

                <!-- Password Change Form -->
                <form id="changePasswordForm" class="Recovery" style="display: none;">
                    <div class="form-input">
                        <label>New Password</label>
                        <input type="password" 
                            name="new-password" 
                            placeholder="Minimum 8 characters with special character" 
                            required
                            minlength="8"
                            pattern="^(?=.*[!@#$%^&*()\-_=+{};:,.>]).{8,}$">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    
                    <div class="form-input">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmed-password" 
                               placeholder="Re-enter your new password" 
                               required
                               minlength="8">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    
                    <button type="submit" class="Submit">Change Password</button>
                    <a href="Login.html" class="Login">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup success-message" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <span id="successText"></span>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="errorMessage" class="popup error-message" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <span id="errorText"></span>
        </div>
    </div>

    <script src="/assets/js/changePassword.js" type="module"></script>
</body>
</html>
